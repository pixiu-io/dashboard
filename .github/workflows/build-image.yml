name: Build images for CI

on:
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build the dashboard image
        run: make image

      - name: Build the pixiu aio:latest image
        run: make image-aio

      - name: Build the pixiu aio:v1.0.0 image
        run: make image-aio-v1
